<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Investors' Exchange</title>
    <style>
        html, body, #map {
          background: rgba(244,11,181,1);
          margin: 0;
          height: 100%;
          width: 100%;
          font-family: sans-serif;
        }
        #vid-top {
          margin: 0;
          height: 100%;
          overflow:hidden;
          width: 100%;
          position:absolute;
          z-index: 100;
          mix-blend-mode: color-dodge;
          pointer-events: none;
          opacity: 0.3;
        }
        #fuller {
          display: inline-block;
          position: fixed;
          z-index: 20;
          bottom: 0;
          right: 0;
        }
        #vid-frame {
          position:absolute;
          top:0;
          margin: 120px 0 120px 60px;
        }

        .vid-overlay {
          position:absolute;
          top:0;
          width: 100%;
          height: 100%;
        }

        #high-overlay {
          /* mix-blend-mode: darken; */
          z-index: 70;
        }
        #base-overlay {
          mix-blend-mode: overlay;
          z-index: 90;
        }

        #booth-view {
          mix-blend-mode: normal;
          z-index: 80;
        }
      
        .isolate {
          isolation: isolate;
        }

        .globe-shadow {
          mix-blend-mode: darken;
          z-index: 70;
        }

        #globe-view {
          mix-blend-mode: normal;
          z-index: 80;
        }
    </style>
  </head>
  <body>
    <div id="vid-top">
      <video id="vid-motion" class="video-js"></video>
    </div>
    <div id="map"></div>
    <div id="fuller"></div>
    <div id="vid-frame">
      <div class="vid-overlay" id="base-overlay"></div>
      <video id="booth-view" class="video-js"></video>
      <div class="vid-overlay" id="high-overlay"></div>
    </div>
    <script src="./map.js"></script>
  </body>
</html>
